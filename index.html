<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dhanashree's Chinese cafe</title>
    <style type="text/css">h5{color: #b5476f;}</style>
  </head>
  <body style="text-align: center; background-color: #171515;color: white; margin-left: 100px; margin-right: 100px">
    <div style="margin-top: 50px; background-color: #454343; color: #a438d1">
       <h1 >Welcome to Rithe Chinese Hub</h1>
    </div>
    <div style="margin: auto; background-color: #2e2d2d;">
          <h3 style="background-color: #2e2d2d; color: #22851d">Take your time and select what you would like to have </h3>
          <div class="input">
            <select name="menulist" id="menulist"></select>
          </div>
          <div style="text-align: left; margin : auto; padding-left: 20px; height: 400px">
              <h3 style="text-align: center;">Dish Details</h3>
              <h5>Short name:</h5>
              <p class="short__name"></p>
              <h5>Name :</h5>
              <p class="item_name"></p>
              <h5>Description:</h5>
              <p class="desc"></p>
              <h5>Price :</h5>
              <div class="col-9 prices">
                  <p class="small_dish"></p>
                  <p class="large_dish"></p>
              </div>
            </div>
        </div>
    <!-- bootstrap files  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
